  <!-- Iniciando Body -->
  <body class="cuerpo">
    <!-- Iniciando Cabecera -->
    <header>
      <!-- Iniciando contenedor de cabecera -->
      <div id="cabecera">
        <!-- Iniciando div de cabecera -->
        <div class="cont-cabecera">
          <nav class="menu">
            <a class="logo" href="index.html">
              <div class="cont-logo">
                <img
                  class="isotipo"
                  alt="Logo de Burger Queens"
                  src="./imagenes/logo.svg"
                />
              </div>
              <h1 id="title"> Burger Queens</h1>
            </a>
            <div class="menu-items">
              <ul class="lista-items">
                <li><a class="nav-item" href="pedidos.html">Pedidos</a></li>
                <li><a class="nav-item" href="nosotros.html">Nosotros</a></li>
                <li><a class="nav-item" href="contacto.html">Contacto</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- Finalizando div de cabecera -->
      </div>
      <!-- Finalizando contenedor de cabecera -->
    </header>
    <!-- Finalizando Cabecera -->
     <section id="formulario">
        <div class="contenedor-other" id="cont-formulario">
            <form>
              <label for="fname">Nombres</label>
              <input type="text" id="fname" name="firstname" placeholder="Su nombre...">

              <label for="lname">Apeliidos</label>
              <input type="text" id="lname" name="lastname" placeholder="Sus apellidos...">
          
              <label for="country">Ciudad</label>
              <select id="country" name="country">
                <option value="lima">Lima</option>
                <option value="ica">Ica</option>
                <option value="cusco">Cusco</option>
              </select>
          
              <label for="subject">Mensaje</label>
              <textarea id="subject" name="subject" placeholder="Su mensaje..." style="height:200px"></textarea>
          
              <input type="submit" value="Enviar">
          
            </form>
          </div>
    </section>
    <!-- Iniciando seccion de Contacto -->
    <section id="contacto">
      <!-- Iniciando contenedor de Contacto -->
      <div class="contenedor" id="cont-contacto">
        <!-- Iniciando la columna 1 de Contacto -->
        <div id="contactanos1">
          <h2>Contáctanos</h2>
          <h3>Dirección: Av. Alameda 1967 - Surco</h3>
          <h3>Teléfono: 983457892</h3>
        </div>
        <!-- Finalizando la columna 1 de Contacto -->
        <!-- Iniciando la columna 2 de Contacto -->
        <div id="contactanos2">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
        <!--Finalizando la columna 2 de Contacto -->
      </div>
      <!-- Finalizando contenedor de Contacto -->
    </section>
    <section id="copyright">
      <!-- Iniciando contenedor de Copyright -->
      <div class="contenedor" id="cont-copy">
        <!-- Iniciando dirección de Copyright -->
        <p>&copy; 2022 | ISIL grupo 5</p>
        <!-- Finalizando dirección de Copyright -->
      </div>

    </section>
